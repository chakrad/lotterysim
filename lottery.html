<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lucky for Life Lottery</title>
</head>

<body>

<h1 style="color:red;">Lucky for Life:</h1>

	<script language = "javascript">
	num1 = Math.floor(Math.random() * 47 + 1);
	num2 = Math.floor(Math.random() * 47 + 1);
	num3 = Math.floor(Math.random() * 47 + 1);
	num4 = Math.floor(Math.random() * 47 + 1);
	num5 = Math.floor(Math.random() * 47 + 1);
	lucky = Math.floor(Math.random() * 17 + 1);
	
	numbers = [num1, num2, num3, num4, num5];
	
	numbers.sort( function( a , b)
	{
		if(a > b)
			return 1;
		if(a < b)
			return -1;
		return 0;
	});
	
	winput = prompt("What are the first 5 winning numbers, separated by a space?", "").split(" ");
	luckyWin = prompt("What was the lucky number?", "");
	
	var winning = new Array(5);
	for(i = 0 ; i < 5 ; i++)
	{
		winning[i] = parseInt(winput[i]);
	}
	
	winning.sort( function( c , d)
	{
		if(c > d)
			return 1;
		if(c < d)
			return -1;
		return 0;
	});
	
	luckyMatch = (lucky == luckyWin);
	correct = 0;
	
	for(i = 0 ; i < 5 ; i++)
	{
		for(j = 0 ; j < 5 ; j++ )
		{
			if(numbers[i] == winning[j])
				correct++;
		}
	}
	
	
	document.write("Your 5 lottery numbers were: ");
	for(i = 0; i < 5; i++)
	{
		document.write(numbers[i] + " ");
	}
	document.write("<br>");
	
	
	
	document.write("The winning 5 lottery numbers were: ");
	for(i = 0; i < 5; i++)
	{
		document.write(winning[i] + " ");
	}
	document.write("<br>And the winning lucky ball number was " + luckyWin + "<br>");
	
	document.write(correct + " of the first 5 lottery numbers matched<br>");
	
	if(luckyMatch)
		document.write("Congrats! The lucky ball matched<br>");
	else
		document.write("The lucky numbers did not match<br>");
		
	payout = 0;
	fived = false;
		
	switch(correct)
	{
		case 0:
			if(luckyMatch)
				payout = 4;
			break;
		case 1:
			if(luckyMatch)
				payout = 6;
			break;
		case 2:
			if(luckyMatch)
				payout = 25;
			else 
				payout = 3;
			break;
		case 3:
			if(luckyMatch)
				payout = 150;
			else 
				payout = 20;
			break;
		case 4:
			if(luckyMatch)
				payout = 5000;
			else 
				payout = 200;
			break;
		case 5:
			if(luckyMatch)
				document.write("Congrats! Your payout is $7000 a WEEK for LIFE!");
			else 
				document.write("Congrats! Your payout is $25000 a YEAR for LIFE!");
			fived = true;
			break;
		default:
			break;
	}
	
	if(!fived)
	{
		if(payout == 0)
			document.write("Sorry. Unfortunately you won nothing");
		else 
			document.write("Congrats! You won $" + payout);
	}
	
	</script>

<br>
<h2 style="color:blue;">Thanks for Playing!</h2>

</body>
</html>
